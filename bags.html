<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <nav>

        </div>
    </nav>
    <section>
        <h1 class="section-header text-center">Bags</h1>
        <div class="products">
            <div class="product-card">
                <img class="prod" src="./assets/images/Products/Bags/5.jpg">
                <div class="details">
                    <span class="price">
                        ₱ 700
                    </span>
                </div>
                <button>View Product</button>
            </div>
            <div class="product-card">
                <img class="prod" src="./assets/images/Products/Bags/6.jpg">

                    <span class="price">

            </div>
            <div class="product-card">
                <img class="prod" src="./assets/images/Products/Bags/7.jpg">

                    <span class="price">

                    </span>
                </div>

            </div>
            <div class="product-card">

                    <span class="price">
                        ₱ 700

                <button>View Product</button>

        <div class="logo">
            Couture

        </div>
        <div class="products-link">
            <h1 class="col-title">Products</h1>
            <div class="links">

                <a href="#">Shoes</a>

        <div class="payments">

            <div class="flex">
                <img src="./assets/svg/paypal.svg" alt="">

                <img src="./assets/svg/cod.svg" alt="">
                <img src="./assets/svg/gcash.svg" alt="">
                <img src="./assets/svg/mastercard.svg" alt="">

        </div>
        <div class="connect">
            <div class="newsletter">
                <span class="title">Newsletter</span>
                <div class="email-input">
                    <input type="email" placeholder="johndoe@gmail.com">
                    <button>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="socials">
                <span class="title">Follow us</span>
                <div class="icons flex">
                    <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
