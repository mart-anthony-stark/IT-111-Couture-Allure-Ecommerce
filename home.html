<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/home.css">
    <title>Home</title>
</head>

<body>
    <nav>
        <div class="left">
            <h3 class="logo">CA</h3>
            <div class="links">
                <a href="/home.html">Home</a>
                <a href="#">Categories</a>
                <a href="#">Products</a>
                <a href="#">About Us</a>
            </div>
        </div>
        <div class="right">
            <a href="#">Signup</a>
            <a href="./login.html">Login</a>
            <a href="#">
                <img class="cart" src="./assets/svg/cart.svg" alt="cart">
            </a>
        </div>
    </nav>
    <section class="banner">
        <div class="search">
            <span class="lang">EN</span>
            <input type="text" placeholder="Search">
        </div>
        <div class="slider">
            <div class="slide">
                <div class="left">
                    <img src="./assets/svg/woman.svg" alt="woman fashion">
                </div>
                <div class="right">
                    <div class="welcome">
                        <div class="sitename">
                            <h1>Couture Allure</h1>
                            <span>Make people adore you</span>
                        </div>
                        <button>SHOP NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Categories Section -->
    <section class="categories">
        <div class="section-title">
            <h1>Categories</h1>
        </div>
        <div class="cards">
            <div class="category">
                <h1>DRESSES</h1>
                <button onclick="navigate('/dresses.html')">View Products</button>
            </div>
            <div class="category">
                <h1>SHOES</h1>
                <button onclick="navigate('/shoes.html')">View Products</button>
            </div>
            <div class="category">
                <h1>BAGS</h1>
                <button>View Products</button>
            </div>
            <div class="category">
                <h1>COSMETICS</h1>
                <button>View Products</button>
            </div>
        </div>
    </section>

    <section class="featured-products">
        <div class="section-title">
            <h1>Featured Products</h1>
        </div>
        <div class="products">
            <div class="product-card">
                <img class="prod" src="./assets/images/Products/Dresses/2.jpg">
                <div class="details">
                    <span class="price">
                        ₱ 700
                    </span>
                </div>
                <button>View Product</button>
            </div>
            <div class="product-card">
                <img class="prod" src="./assets/images/Products/Bags/5.jpg">
                <div class="details">
                    <span class="price">
                        ₱ 1200
                    </span>
                </div>
                <button>View Product</button>
            </div>
            <div class="product-card">
                <img class="prod" src="./assets/images/Products/Bags/6.jpg">
                <div class="details">
                    <span class="price">
                        ₱ 999
                    </span>
                </div>
                <button>View Product</button>
            </div>
            <div class="product-card">
                <img class="prod" src="./assets/images/Products/Shoes/9.jpg">
                <div class="details">
                    <span class="price">
                        ₱ 700
                    </span>
                </div>
                <button>View Product</button>
            </div>
        </div>
        <div class="btn-container">
            <button class="view-all">View All Products</button>
        </div>
    </section>

    <footer>
        <div class="logo">
            Couture
            <span>Allure</span>
        </div>
        <div class="products-link">
            <h1 class="col-title">Products</h1>
            <div class="links">
                <a href="#">Dresses</a>
                <a href="#">Shoes</a>
                <a href="#">Blogs</a>
                <a href="#">Cosmetics</a>
            </div>
        </div>
        <div class="payments">
            <h1 class="col-title">We Accept</h1>
            <div class="flex">
                <img src="./assets/svg/paypal.svg" alt="">
                <img src="./assets/svg/visa.svg" alt="">
            </div>
            <div class="flex">
                <img src="./assets/svg/cod.svg" alt="">
                <img src="./assets/svg/gcash.svg" alt="">
                <img src="./assets/svg/mastercard.svg" alt="">
            </div>
        </div>
        <div class="connect">
            <div class="newsletter">
                <span class="title">Newsletter</span>
                <div class="email-input">
                    <input type="email" placeholder="johndoe@gmail.com">
                    <button>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="socials">
                <span class="title">Follow us</span>
                <div class="icons flex">
                    <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./assets/js/app.js"></script>

</html>
